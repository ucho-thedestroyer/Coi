<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Hits from the Abyss</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(to bottom, #1a0033, #330033);
      color: #00ffff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-family: 'Press Start 2P', cursive;
      color: #00ffff;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      color: #aaa;
      margin-top: 0.5rem;
    }
    .player-container {
      border: 2px solid #00ffff;
      margin: 1rem auto;
      max-width: 90%;
      padding: 1rem;
      background: #220033;
      border-radius: 10px;
    }
    .controls, .player-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .controls button {
      background: #ff00ff;
      border: none;
      padding: 1rem;
      margin: 0.2rem;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .progress, .volume {
      width: 100%;
      margin-top: 1rem;
    }
    .track-columns {
      display: flex;
      justify-content: space-around;
      margin: 1rem;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .column {
      flex: 1;
      min-width: 300px;
      background: #1a0026;
      border: 2px solid #ff0;
      padding: 1rem;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .column.right {
      border-color: #a0f;
    }
    .track {
      padding: 1rem;
      margin: 0.5rem 0;
      background: linear-gradient(to right, #00ffff, #ff00ff);
      color: #000;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .track .info {
      display: flex;
      flex-direction: column;
    }
    .track .actions button {
      background: #222;
      color: #fff;
      border: 1px solid #ff00ff;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .now-playing {
      font-weight: bold;
      color: #fff;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>RETROWAVE BEATS</h1>
    <p>Welcome back, !</p>
  </header>
  <div class="player-container">
    <div class="player-info">
      <div>
        <h2 id="current-title">Billie Jean</h2>
        <p id="current-artist">Michael Jackson ‚Ä¢ 1983</p>
      </div>
      <button>BUY THIS</button>
    </div>
    <input type="range" class="progress" min="0" max="100" id="progressBar" />
    <div class="controls">
      <div>
        <button onclick="skipTrack(-1)">&laquo;</button>
        <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
        <button onclick="skipTrack(1)">&raquo;</button>
      </div>
      <input type="range" class="volume" min="0" max="1" step="0.01" id="volumeSlider" />
    </div>
    <audio id="audioPlayer" preload="auto"></audio>
  </div>

  <div class="track-columns">
    <div class="column left">
      <h3>üéµ 80s HITS PLAYLIST</h3>
      <div class="track" data-title="Billie Jean" data-artist="Michael Jackson" data-duration="4:54" data-src="https://example.com/audio/billie-jean.mp3">
        <div class="info">
          <span>Billie Jean</span>
          <small>Michael Jackson ‚Ä¢ 1983</small>
        </div>
        <div class="actions">
          <button onclick="addToQueue(this)">+</button>
        </div>
      </div>
      <div class="track" data-title="Don't Stop Believin'" data-artist="Journey" data-duration="4:11" data-src="https://example.com/audio/dont-stop.mp3">
        <div class="info">
          <span>Don't Stop Believin'</span>
          <small>Journey ‚Ä¢ 1981</small>
        </div>
        <div class="actions">
          <button onclick="addToQueue(this)">+</button>
        </div>
      </div>
    </div>

    <div class="column right">
      <h3>üîπ QUEUE (<span id="queue-count">0</span> songs)</h3>
      <div id="queue-list"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const volumeSlider = document.getElementById('volumeSlider');
    const queueList = document.getElementById('queue-list');
    let queue = [];
    let currentIndex = 0;

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.value = progress || 0;
    });

    progressBar.addEventListener('input', () => {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    audio.addEventListener('ended', () => {
      skipTrack(1);
    });

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
      }
    }

    function playTrack(index) {
      const track = queue[index];
      if (!track) return;

      audio.src = track.src;
      document.getElementById('current-title').textContent = track.title;
      document.getElementById('current-artist').textContent = track.artist;
      audio.play();
      playBtn.textContent = '‚è∏';
    }

    function skipTrack(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = queue.length - 1;
      if (currentIndex >= queue.length) currentIndex = 0;
      playTrack(currentIndex);
    }

    function addToQueue(button) {
      const trackEl = button.closest('.track');
      const track = {
        title: trackEl.dataset.title,
        artist: trackEl.dataset.artist,
        duration: trackEl.dataset.duration,
        src: trackEl.dataset.src
      };

      queue.push(track);
      const item = document.createElement('div');
      item.classList.add('track');
      item.innerHTML = `
        <div class="info">
          <span>${track.title}</span>
          <small>${track.artist}</small>
        </div>
        <div class="actions">
          <small>${track.duration}</small>
          <button onclick="removeFromQueue(this)">x</button>
        </div>
      `;
      queueList.appendChild(item);
      updateQueueCount();

      // If first track added, auto play
      if (queue.length === 1) {
        playTrack(0);
      }
    }

    function removeFromQueue(button) {
      const trackEl = button.closest('.track');
      const index = Array.from(queueList.children).indexOf(trackEl);
      if (index === currentIndex) {
        audio.pause();
      }
      queue.splice(index, 1);
      queueList.removeChild(trackEl);
      updateQueueCount();
      if (index === currentIndex && queue.length > 0) {
        playTrack(index % queue.length);
      } else if (queue.length === 0) {
        audio.src = '';
        document.getElementById('current-title').textContent = '';
        document.getElementById('current-artist').textContent = '';
        playBtn.textContent = '‚ñ∂';
      }
    }

    function updateQueueCount() {
      document.getElementById('queue-count').innerText = queue.length;
    }
  </script>
</body>
</html>
