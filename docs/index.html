<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Hits from the Abyss</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <h1>🕹️ 80s Retro Player</h1>
    <audio id="audio-player" controls>
      <source src="assets/song1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button onclick="showTipOptions()">❤️ I love this! Here’s a tip $</button>

    <div id="tip-options" class="tip-options hidden">
      <a href="lightning:lnurlp@yourname@zbd.gg" target="_blank">
        <button class="lightning-tip-btn">⚡ Tip with Lightning</button>
      </a>
      <a href="solana:YOUR_SOLANA_ADDRESS_HERE?amount=0.02&label=RetroDJ&message=Love%20your%20track!" target="_blank">
        <button class="solana-tip-btn">💜 Tip with Solana</button>
      </a>
    </div>
  </div>

  <div class="columns">
    <div class="playlist">
      <h2>Playlist</h2>
      <ul>
        <li onclick="selectSong('assets/song1.mp3')">Song 1</li>
        <li onclick="selectSong('assets/song2.mp3')">Song 2</li>
      </ul>
    </div>
    <div class="queue">
      <h2>Queue</h2>
      <ul id="queue-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
