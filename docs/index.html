<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Music Player - Alt Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    :root {
      --primary-clr: #fffcf2;
      --background-clr: #1c1c2b;
      --accent: #f72585;
      --accent-light: #7209b7;
      --highlight: #3a0ca3;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: var(--background-clr);
      color: var(--primary-clr);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .player-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1080px;
      background: #2a2a40;
      border-radius: 16px;
      box-shadow: 0 0 12px var(--accent-light);
      padding: 1rem;
      gap: 1rem;
    }

    .music-player {
      background: linear-gradient(145deg, var(--accent), var(--highlight));
      border-radius: 12px;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
    }

    .music-player h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .controls button {
      background: var(--accent-light);
      border: none;
      border-radius: 50%;
      padding: 12px 14px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .controls button:hover {
      background: var(--highlight);
    }

    .progress {
      width: 100%;
    }

    .progress input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    .columns {
      display: flex;
      flex-direction: row;
      gap: 1rem;
    }

    .column {
      flex: 1;
      background: #1e1e2e;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    }

    .column h3 {
      margin-top: 0;
    }

    .track, .queue-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem;
      border-bottom: 1px solid #444;
    }

    .track button, .queue-item button {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 2px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="music-player">
      <h1>Now Playing</h1>
      <div class="controls">
        <button onclick="skipPrev()">⏮</button>
        <button onclick="togglePlayPause()">▶️</button>
        <button onclick="skipNext()">⏭</button>
      </div>
      <div class="progress">
        <input type="range" id="progress" min="0" max="100" value="0" />
      </div>
      <audio id="audio" src=""></audio>
    </div>

    <div class="columns">
      <div class="column">
        <h3>Playlist</h3>
        <div class="track">Track 1 <button onclick="addToQueue('Track 1', 'song1.mp3')">+</button></div>
        <div class="track">Track 2 <button onclick="addToQueue('Track 2', 'song2.mp3')">+</button></div>
        <div class="track">Track 3 <button onclick="addToQueue('Track 3', 'song3.mp3')">+</button></div>
      </div>
      <div class="column">
        <h3>Queue</h3>
        <div id="queue"></div>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const queueContainer = document.getElementById('queue');
    let queue = [];
    let currentIndex = 0;
    let isPlaying = false;

    function addToQueue(title, src) {
      queue.push({ title, src });
      updateQueue();
      if (!audio.src) playCurrent();
    }

    function updateQueue() {
      queueContainer.innerHTML = '';
      queue.forEach((track, index) => {
        const item = document.createElement('div');
        item.className = 'queue-item';
        item.innerHTML = `${track.title} <button onclick="removeTrack(${index})">✖</button>`;
        queueContainer.appendChild(item);
      });
    }

    function removeTrack(index) {
      queue.splice(index, 1);
      if (index === currentIndex) {
        playCurrent();
      }
      updateQueue();
    }

    function playCurrent() {
      if (queue[currentIndex]) {
        audio.src = queue[currentIndex].src;
        audio.play();
        isPlaying = true;
      } else {
        audio.pause();
        audio.src = '';
        isPlaying = false;
      }
    }

    function togglePlayPause() {
      if (!audio.src && queue.length > 0) {
        playCurrent();
      } else if (audio.paused) {
        audio.play();
        isPlaying = true;
      } else {
        audio.pause();
        isPlaying = false;
      }
    }

    function skipNext() {
      if (currentIndex < queue.length - 1) {
        currentIndex++;
        playCurrent();
      }
    }

    function skipPrev() {
      if (currentIndex > 0) {
        currentIndex--;
        playCurrent();
      }
    }

    audio.addEventListener('timeupdate', () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
    });
  </script>
</body>
</html>
