<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Hits from the Abyss</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <h1>üïπÔ∏è 80s Retro Player</h1>

    <div class="track-info-container">
      <img src="assets/cover1.jpg" alt="Album Cover" class="album-cover" />
      <div class="track-text">
        <div class="track-title">Track Title</div>
        <div class="track-album">Album Name</div>
      </div>
    </div>

    <input type="range" id="seek-slider" value="0" class="seek-slider" />
    
    <div class="time-display">
      <span id="current-time">0:00</span>
      <span id="total-time">0:00</span>
    </div>

    <div class="controls">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlayPause()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="volume-slider" />
    </div>

    <!-- Hidden audio element used programmatically -->
    <audio id="audio-player">
      <source src="assets/song1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="tip-icons">
      <a href="lightning:lnurlp@yourname@zbd.gg" target="_blank" title="Tip with Lightning ‚ö°">
        <img src="assets/lightning-icon.png" alt="Lightning Tip" class="tip-icon" />
      </a>
      <a href="solana:YOUR_SOLANA_ADDRESS_HERE?amount=0.02&label=RetroDJ&message=Love%20your%20track!" target="_blank" title="Tip with Solana üíú">
        <img src="assets/solana-icon.png" alt="Solana Tip" class="tip-icon" />
      </a>
    </div>
  </div>

  <div class="columns">
    <div class="playlist">
      <h2>Playlist</h2>
      <ul>
        <li onclick="selectSong('assets/song1.mp3')">Song 1</li>
        <li onclick="selectSong('assets/song2.mp3')">Song 2</li>
      </ul>
    </div>
    <div class="queue">
      <h2>Queue</h2>
      <ul id="queue-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
